<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>3DS 이미지 뷰어</title>
<style>
  body { font-family: sans-serif; background: #eef0f2; padding: 20px; text-align: center; }
  img { max-width: 90vw; max-height: 80vh; border: 3px solid #555; border-radius: 10px; }
</style>
</head>
<body>
  <h1>이미지 뷰어</h1>
  <div id="imageContainer">로딩 중...</div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code')?.toUpperCase();
    const container = document.getElementById('imageContainer');

    if (!code || code.length !== 4) {
      container.textContent = '잘못된 코드입니다.';
    } else {
      const img = document.createElement('img');
      img.src = `/image/${code}`;
      img.alt = `Image ${code}`;
      img.onerror = () => { container.textContent = '이미지를 찾을 수 없습니다.'; };
      container.textContent = '';
      container.appendChild(img);
    }
  </script>
</body>
</html>
